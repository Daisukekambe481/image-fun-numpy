name: CI

on:
  pull_request:
    branches: [integration]  # Run CI on PRs targeting integration
  push:
    branches: [integration]  # Optional: run on push to integration

jobs:
  lint:
    name: Lint & Auto-Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Create & activate uv environment
        run: |
          python -m venv .venv
          source .venv/bin/activate

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install ruff black numpy pillow matplotlib pytest

      - name: Run linter
        run: |
          source .venv/bin/activate
          ruff .

      - name: Auto-format check
        id: format
        run: |
          source .venv/bin/activate
          black --check .
        continue-on-error: true

      - name: Comment on PR if formatting needed
        if: steps.format.outcome == 'failure'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ⚡️ Some files need formatting. Run `black .` locally in your uv environment and push changes.

  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Activate uv environment & install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install numpy pillow matplotlib pytest

      - name: Run tests
        run: |
          source .venv/bin/activate
          pytest tests/

  pr-guard:
    name: PR Guard
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.base_ref == 'main' && github.head_ref != 'dev'
    steps:
      - name: Comment on unsafe PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ⚠️ PR to `main` branch is not allowed from this branch. Please open PR to `integration`.
